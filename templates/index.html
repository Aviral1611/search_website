{% extends 'base.html' %}

{% block content %}
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">SEARCH AWAY</h1>
            <form method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" name="query" placeholder="Search here" required>
                </div>
                <div class="form-group">
                    <label>Select Domains:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="domains" value="https://www.reddit.com" id="reddit">
                        <label class="form-check-label" for="reddit">Reddit</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="domains" value="https://www.stackoverflow.com" id="stackoverflow">
                        <label class="form-check-label" for="stackoverflow">StackOverflow</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="domains" value="https://www.medium.com" id="medium">
                        <label class="form-check-label" for="medium">Medium</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="domains" value="https://www.github.com" id="github">
                        <label class="form-check-label" for="github">GitHub</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="domains" value="https://www.dev.to" id="devto">
                        <label class="form-check-label" for="devto">Dev.to</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Search</button>
            </form>
            <hr>
            {% if query %}
                <h2>Results for "{{ query }}":</h2>
                <ul class="list-group mt-4">
                    {% for result in results %}
                        <li class="list-group-item result-item">
                            <h5>{{ result.title }}</h5>
                            <a href="{{ result.url }}" target="_blank">{{ result.url }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </body>
{% endblock %}
